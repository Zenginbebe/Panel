<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Station Paneli</title>
  <style>
    /* === Dark Neon Theme by ChatGPT === */
    :root {
      --bg-color: #111;
      --text-color: #eee;
      --accent-color: #00ff7f;
      --box-bg: #1a1a1a;
      --hover-bg: #222;
      --border-color: #333;
      --shadow: 0 0 10px rgba(0, 255, 127, 0.2);
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .card {
      background: var(--box-bg);
      border: 2px solid var(--border-color);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: var(--shadow);
    }
    .card.connected {
      border-color: limegreen;
    }
    .card.disconnected {
      border-color: red;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .title-btn {
      background-color: var(--hover-bg);
      border: 1px solid var(--border-color);
      color: var(--accent-color);
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .title-input {
      background-color: #000;
      color: #fff;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 0.3rem 0.6rem;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--hover-bg);
      color: var(--text-color);
      margin-top: 0.5rem;
    }
    button.save-btn {
      margin-top: 0.5rem;
      margin-left: 10px;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-color);
      background-color: var(--accent-color);
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Ä°stasyon Paneli</h1>
  <div id="stations"></div>

  <script>
    const stationNames = ["Bookie", "Digitain", "XOX", "Everymatrix", "Gr8", "Betby"];
    const container = document.getElementById("stations");

    stationNames.forEach((defaultName, index) => {
      const savedName = localStorage.getItem(`station_name_${index}`) || defaultName;
      const savedURL = localStorage.getItem(`station_url_${index}`) || "";

      const card = document.createElement("div");
      card.className = "card";
      card.id = `card_${index}`;

      const titleDiv = document.createElement("div");
      titleDiv.className = "card-title";

      const nameBtn = document.createElement("button");
      nameBtn.className = "title-btn";
      nameBtn.textContent = savedName;

      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.className = "title-input";
      nameInput.value = savedName;
      nameInput.style.display = "none";

      nameBtn.addEventListener("click", () => {
        nameBtn.style.display = "none";
        nameInput.style.display = "inline-block";
        nameInput.focus();
      });

      nameInput.addEventListener("blur", () => {
        const newName = nameInput.value.trim() || defaultName;
        nameBtn.textContent = newName;
        nameInput.style.display = "none";
        nameBtn.style.display = "inline-block";
        localStorage.setItem(`station_name_${index}`, newName);
      });

      titleDiv.appendChild(nameBtn);
      titleDiv.appendChild(nameInput);

      const urlInput = document.createElement("input");
      urlInput.type = "text";
      urlInput.placeholder = "https://example.com/...";
      urlInput.value = savedURL;

      const saveBtn = document.createElement("button");
      saveBtn.className = "save-btn";
      saveBtn.textContent = "Kaydet";

      saveBtn.addEventListener("click", () => {
        const url = urlInput.value.trim();
        localStorage.setItem(`station_url_${index}`, url);
        checkConnection(index, url);
      });

      card.appendChild(titleDiv);
      card.appendChild(urlInput);
      card.appendChild(saveBtn);
      container.appendChild(card);

      if (savedURL) {
        checkConnection(index, savedURL);
      }
    });

    function checkConnection(index, url) {
      const card = document.getElementById(`card_${index}`);
      card.classList.remove("connected", "disconnected");

      fetch(url, { method: "HEAD", mode: "no-cors" })
        .then(() => {
          card.classList.add("connected");
        })
        .catch(() => {
          card.classList.add("disconnected");
        });

      // Fallback - bazÄ± siteler CORS hatasÄ± verdiÄŸi iÃ§in buraya da dÃ¼ÅŸebilir
      setTimeout(() => {
        if (!card.classList.contains("connected")) {
          card.classList.add("disconnected");
        }
      }, 2000);
    }
  </script>
</body>
</html>
